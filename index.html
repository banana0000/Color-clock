<body>
  <h1>Current Time & Date</h1>
  <div id="clock">12:13:14</div>
  

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var dates = date.getDate(); 
  
  


  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }
  
  var clockFace = hours + ':' + minutes + ':' + seconds + ' - ' + date;
  var hexaColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexaColor;

  setTimeout(function() {
    colorClock();
  }, 500);
}

colorClock();
</script>
